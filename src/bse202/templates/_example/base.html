<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='styles/root.css') }}">
		{% block head %}{% endblock %}
		<title>{% block title %}{% endblock %}</title>
	</head>
	{%if error is defined %}
		<pre>Error:
		Kind: {{error.kind}}
		Code: {{error.code}}
		Message: {{error.message}}
		</pre>
	{% endif %}
	
	{% block content %}
	
	{% endblock %}
</html>
